<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoKit Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8e8e8;
            color: #5d5b6a;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #ffcad4;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #ff6392;
        }
        #searchBar {
            padding: 8px;
            border-radius: 20px;
            border: 2px solid #ffb3c6;
            width: 200px;
            text-align: center;
        }
        .cart {
            font-size: 20px;
            cursor: pointer;
        }
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 320px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
            text-align: left;
            border-radius: 10px 0 0 10px;
        }
        .cart-modal.active {
            right: 0;
        }
        .cart-modal .close-btn {
            background-color: #ff6392;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .cart-item-info {
            flex: 1;
            margin-left: 10px;
        }
        .cart-item .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .products img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.cart-item-info span {
    display: block;
    font-size: 14px;
    color: #333;
}
    </style>
    <script>
        let cart = [];

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            if (cartModal) {
                cartModal.classList.toggle('active');
            }
        }

        function addToCart(id, name, price, image) {
    const index = cart.findIndex(item => item.id === id);
    if (index !== -1) {
        cart[index].quantity += 1;
    } else {
        cart.push({ id, name, price, image, quantity: 1 });
    }
    updateCart();
}

        function removeFromCart(id) {
    const index = cart.findIndex(item => item.id === id);
    if (index !== -1) {
        if (cart[index].quantity > 1) {
            cart[index].quantity -= 1;
        } else {
            cart.splice(index, 1);
        }
    }
    updateCart();
}

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            if (!cartItemsContainer || !cartCount || !cartTotal) return;
            
            cartItemsContainer.innerHTML = '';
            let totalItems = 0;
            let totalPrice = 0;
            cart.forEach(item => {
                totalItems += item.quantity;
                totalPrice += item.price * item.quantity;
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>${item.price * item.quantity} PHP</span>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
            cartCount.innerText = totalItems;
            cartTotal.innerText = `Total: ${totalPrice} PHP`;
        }
        function checkout() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    let receipt = "Thank you for your purchase!\n\nYour order summary:\n";
    cart.forEach(item => {
        receipt += `${item.name} (x${item.quantity}) - ${item.price * item.quantity} PHP\n`;
    });
    receipt += `\n ${document.getElementById('cart-total').textContent}`;
    alert(receipt);
    cart = [];
    updateCart();
}
function filterProducts() {
            const searchValue = document.getElementById("searchBar").value.toLowerCase();
            const products = document.querySelectorAll(".product");
            products.forEach(product => {
                const productName = product.querySelector("h3").innerText.toLowerCase();
                product.style.display = productName.includes(searchValue) ? "block" : "none";
            });
        }
        window.onclick = function(event) {
    const cartModal = document.getElementById("cart-modal");
    if (event.target === cartModal) {
        cartModal.classList.remove("active");
    }
};
    </script>
</head>
<body>

        <nav>
            <div class="logo">
                <img src="https://i.ibb.co/4RQKj4Lk/logo.png" alt="CosmoKit Logo">
                <span class="logo-text">CosmoKit Shop</span>
            </div>
            <input type="text" placeholder="Search products..." id="searchBar" onkeyup="filterProducts()">
            <div class="cart" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
